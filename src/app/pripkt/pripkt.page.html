<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  text="Back" color="grey"></ion-back-button>
  </ion-buttons>
    <ion-title color="grey">pri ภูเก็ต : {{totalItem}} รายการ</ion-title>
    
<ion-buttons slot="end">
  <ion-button (click)="home()">
    <ion-icon slot="icon-only" name="home" color="grey"></ion-icon>
</ion-button>
</ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="lines"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor ='let R of Results' color='yellow' expand="block" shape="round">
    <ion-card-content><ion-text color="grey">
      
      <h2> {{R?.name}} จังหวัด:{{R?.province}}</h2>
      <h1>{{R?.number}}</h1> 
      <h2>เลขหมายนำหมู่:{{R?.hunting_group}}</h2>
    </ion-text>

      <ion-badge color="grey" slot="end">
        {{R?.totalnumber}}
      </ion-badge>
      <ion-text color="grey">
     <p>จำนวน pri :{{R?.member_pri}}</p>
     <p>ชุมสาย:{{R?.type}}</p>
    </ion-text>
     </ion-card-content>
  </ion-card>


<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="lines"
    loadingText="กำลังโหลด เพิ่มเติม...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
